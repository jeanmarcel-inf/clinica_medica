{% extends "base.html" %}

{% block content %}

<!-- Section: Design Block -->
<section class="py-5 py-md-0">
  <div class="container-fluid h-custom">
    <div class="row d-flex flex-row-reverse justify-content-center align-items-center vh-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="mb-4">
            <h1 class="display-4">Cadastro</h1>
            <h5 class="lead">Insira os seus dados para criar a sua conta!</h5>
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
            <input type="text" id="form3Example4" class="form-control form-control-lg" />
            <label class="form-label" for="form3Example4">Nome Completo</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
            <input type="text" id="form3Example4" class="form-control form-control-lg" />
            <label class="form-label" for="form3Example4">CPF</label>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg" />
            <label class="form-label" for="form3Example3">Email</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg" />
            <label class="form-label" for="form3Example4">Senha</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
            <input type="date" id="form3Example4" class="form-control form-control-lg" />
            <label class="form-label" for="form3Example4">Data de Nascimento</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form3Example4" class="form-control form-control-lg" />
            <label class="form-label" for="form3Example4">Número de Celular</label>
          </div>

          <div class="d-flex justify-content-between mb-5 mb-lg-0 align-items-center">
            <!-- Checkbox -->
            <button type="button"data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg ">Cadastre-se</button>
            <p class="small fw-bold mt-2 pt-1 mb-0 px-0">Já possui uma conta? <a href="login"
                class="link-danger text-decoration-underline">Acesse-a</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</section>

{% endblock %}
