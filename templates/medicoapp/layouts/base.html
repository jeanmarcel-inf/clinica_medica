{% load static %}

<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>App MÃ©dico - {% block title %} {% endblock %}</title>

		<!-- Google Font: Source Sans Pro -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
		/>
		<!-- Font Awesome Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<!-- AdminLTE3 Theme style -->
		<link rel="stylesheet" href="{% static "adminlte3/css/adminlte.min.css" %}" />
	</head>
	<body class="hold-transition sidebar-mini">
		<div class="wrapper">
			<!-- Navbar -->
			{% include "../includes/navbar.html" %}
			<!-- /.navbar -->

			<!-- Main Sidebar Container -->
			{% include "../includes/sidebar.html" %}

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">
									{% block header_title %}{% endblock%}
								</h1>
								<span class="text-secondary">{% block subtitle %} {% endblock %}</span>
							</div>
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<!-- Main content -->
				<div class="content">
					<div class="container-fluid">
						{% block content %} {% endblock%}
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->

			<!-- Main Footer -->
			{% include "../includes/footer.html" %}
		</div>
		<!-- ./wrapper -->

		<!-- AdminLTE3 Scripts -->

		<script src="{% static 'adminlte3/plugins/jquery/jquery.min.js' %}"></script>
		<script src="{% static 'adminlte3/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
		<script>
			$.widget.bridge("uibutton", $.ui.button);
		</script>
		<script src="{% static 'adminlte3/plugins/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
		<script src="{% static 'adminlte3/js/adminlte.min.js' %}"></script>
		
	</body>
</html>
