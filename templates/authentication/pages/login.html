{% extends "../layouts/base.html" %} {%block title %}Login{% endblock %} {% block content%}

<!-- Section: Design Block -->
<section class="py-5 py-md-0">
	<div class="container-fluid h-custom">
		<div
			class="row d-flex flex-row-reverse justify-content-center align-items-center vh-100"
		>
			<div class="col-md-9 col-lg-6 col-xl-5">
				<img
					src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
					class="img-fluid"
					alt="Sample image"
				/>
			</div>
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<div class="mb-4">
						<h1 class="display-4">Login</h1>
						<h5 class="lead">
							Insira os seus dados para acessar sua conta!
						</h5>
					</div>
				<form action="/auth/login" method="post">
					{% csrf_token %}
									
					<!-- Email input -->
					<div data-mdb-input-init class="form-outline mb-4">
						{{form.username}}
					</div>

					<!-- Password input -->
					<div data-mdb-input-init class="form-outline mb-3">
						{{form.password}}
					</div>

					<div
						class="d-flex justify-content-between align-items-center"
					>
						<!-- Checkbox -->
						<div class="form-check mb-0">
							<input
								class="form-check-input me-2"
								type="checkbox"
								value=""
								id="form2Example3"
							/>
							<label class="form-check-label" for="form2Example3">
								Lembre-me
							</label>
						</div>
						<a href="password-reset" class="text-body"
							>Esqueceu sua senha?</a
						>
					</div>

					<div class="row text-center text-lg-start mt-3 pt-2 px-2">
						<button class="btn btn-primary btn-lg col-lg-3">
							Login
						</button>
						<p class="small fw-bold mt-2 pt-1 mb-0 px-0">
							NÃ£o possui uma conta?
							<a
								href="register"
								class="link-danger text-decoration-underline"
								>Cadastre-se</a
							>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

{% endblock %}
